version: "3.4"

x-common-variables: &common-variables
  DATABASE_URL: "postgres://fakester:fakester@db/fakester"

services:
  db:
    image: "postgres:15.1"
    environment:
      POSTGRES_USER: "fakester"
      POSTGRES_PASSWORD: "fakester"
      POSTGRES_DB: "fakester"
    volumes:
      - "postgres_data:/var/lib/postgresql/data/"
    ports:
      - "54320:5432"

  app:
    build:
      context: "."
      target: "app"
    image: "fakester-app:latest"
    command: "--reload"
    environment: *common-variables
    env_file: ".env"
    volumes:
      - ".:/home/fakester/app"
    ports:
      - "8000:8000"
    depends_on:
      - "db"

  dev:
    build:
      context: "."
      target: "dev"
    image: "fakester-dev:latest"
    environment: *common-variables
    env_file: ".env"
    volumes:
      - ".:/home/fakester/app"
    depends_on:
      - "db"

volumes:
  postgres_data:
